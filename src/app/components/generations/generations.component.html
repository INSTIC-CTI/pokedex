<div class="container">
  <h2>Generations de Pokémons:</h2>
  <hr />
  <div class="menu" *ngIf="generations">
    <p class="menu-label">{{ nbreGenerations }} différentes générations :</p>
    <ul *ngFor="let generation of generations" class="menu-list">
      <li>
        <a>{{ generation.name }}</a>
      </li>
    </ul>
  </div>
</div>
